name: Run Pytest and Vitest

on:
  push:
    branches:
      - '**'

  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with: 
          python-version: '3.12.4'
      
      - name: Install python dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Pytest
        run: pytest
      
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install node.js dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Vitest
        run: |
          cd frontend
          npx vitest run